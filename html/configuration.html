<!DOCTYPE html>
<html>
	<head>
		<title>Package Trackr Configuration</title>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<link rel='stylesheet' href='http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css' />
		<script src='http://code.jquery.com/jquery-1.9.1.min.js'></script>
		<script src='http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js'></script>
		<style>
			.ui-header .ui-title { margin-left: 1em; margin-right: 1em; text-overflow: clip; }
		</style>
	</head>
	<body>
		<div data-role='page' id='main'>
			<div data-role='header' class='jqm-header'>
				<h1>Package Trackr Configuration</h1>
			</div>

			<div data-role='content'>

				<div data-role="fieldcontain">
					<label for="api_key">Boxoh API Key:</label>
					<input type="text" name="api_key" id="api_key" value="" />
				</div>

				<div data-role="fieldcontain">
					<label for="item_name">Item name:</label>
					<input type="text" name="item_name" id="item_name" value="" />
				</div>

				<div data-role="fieldcontain">
					<label for="tracking_number">Tracking Number: <small>(UPS, FedEx, USPS, or DHL)</small></label>
					<input type="text" name="tracking_number" id="tracking_number" value="" />
				</div>

				<div class='ui-body ui-body-b'>
					<fieldset class='ui-grid-a'>
						<div class='ui-block-a'><button type='submit' data-theme='d' id='b-cancel'>Cancel</button></div>
						<div class='ui-block-b'><button type='submit' data-theme='a' id='b-submit'>Submit</button></div>
					</fieldset>
				</div>

			</div>
		</div>
		<script>
			function getQueryVariable(variable) {
				var query = location.search.substring(1);
				var vars = query.split('&');
				for (var i=0;i<vars.length;i++) {
					var pair = vars[i].split('=');
					if (pair[0] == variable)
						return decodeURIComponent(pair[1]);
				}
				return '';
			}

			function saveOptions() {
				var options = {
					'api_key': $('#api_key').val(),
					'item_name': $('#item_name').val(),
					'tracking_number': $('#tracking_number').val()
				}
				return options;
			}

			$().ready(function() {
				$('#b-cancel').click(function() {
					document.location = 'pebblejs://close#';
				});
				$('#b-submit').click(function() {
					document.location = 'pebblejs://close#' + encodeURIComponent(JSON.stringify(saveOptions()));
				});
				$('#api_key').val(getQueryVariable('api_key'));
				$('#item_name').val(getQueryVariable('item_name'));
				$('#tracking_number').val(getQueryVariable('tracking_number'));
			});
		</script>
	</body>
</html>
